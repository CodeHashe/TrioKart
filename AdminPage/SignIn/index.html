<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Sign-In Page</title>
</head>









<body>

    <div class = "signIn">
        <div id = "text">
            <p class = "montserrat">Welcome to TrioKart Admin Sign In!</p>
        </div>

        <div><img src = "../assets/TrioKartlogo.png" id = "logo"/></div>

        

            <div id="details">
                <form id="loginForm">  
                  <p class="montserrat" id="detailsText">Email</p>
                  <input type="email" id="adminEmail" name="adminEmail" required>
              
                  <p class="montserrat" id="detailsText">Password</p>
                  <input type="password" id="adminPass" name="adminPass" style="margin-right: 20px;" required>
              
                  <button type="button" id="signIn" class="montserrat">Sign In
                    <span class="spinner"></span> 
                  </button> 
                </form>
              </div>


        



    </div>



<script src = "./function.js"></script>
<script src = "./front.js"></script>
</body>








</html>
